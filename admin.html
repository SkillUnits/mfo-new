<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin panel</title>
        <link rel="stylesheet" href="css/admin.css" />

        <script src="js/adminPanel.js"></script>
    </head>
    <body>
        <main>
            <h1>Лендинги</h1>
            <div class="container">
                <div class="add-landing">
                    <input
                        type="text"
                        id="newLandingName"
                        placeholder="Назва лендінга"
                    />
                    <button onclick="addLanding()">Добавить лендинг</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="landingTable">
                        <!-- Список лендингов будет загружен сюда -->
                    </tbody>
                </table>
            </div>

            <!-- Модальное окно -->
            <div class="modal" id="offerModal">
                <div class="modal-content">
                    <h2>
                        Редактировать офферы для: <span id="landingName"></span>
                    </h2>

                    <h3>Доступные офферы:</h3>
                    <div id="availableOffers" class="offer-grid"></div>

                    <h3>Выбранные офферы:</h3>
                    <ul
                        id="offerList"
                        class="offer-list"
                        ondragover="event.preventDefault()"
                    ></ul>

                    <button onclick="saveOffers()">Сохранить</button>
                    <button onclick="closeModal()">Закрыть</button>
                </div>
            </div>
        </main>
    </body>
</html>
